<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <style>
            * {
                box-sizing: border-box;
            }

            body {
                background: content-box linear-gradient(135deg, #caf0f8, #0096c7);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
            }

            @keyframes slideDown {
                from {
                    opacity: 1;
                    transform: translateY(0);
                }

                to {
                    opacity: 0;
                    transform: translateY(20px);
                }
            }

            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .container {
                width: 100%;
                height: 750px;
                max-width: 400px;
                animation: slideUp 0.5s ease-out;
                margin: 40px;
            }

            .form {
                background-color: white;
                border-radius: 12px;
                padding: 40px;
                transition: all 0.7s ease-in-out;
                width: 100%;
            }

            .input-label {
                display: block;
                font-size: large;
                margin-bottom: 10px;
                margin-top: 10px;
            }

            .input-box {
                width: 100%;
                font-size: 16px;
                padding: 12px 16px;
                border: 2px solid grey;
                border-radius: 8px;
                transition: all 0.3s ease;
                background-color: #f8f9fa;
            }

                .input-box:focus {
                    outline: none;
                    border: 2px solid blue;
                }

            #resetHeader {
                text-align: center;
                font-weight: 600;
                padding-bottom: 20px;
                margin-top: 0;
                color: #333;
                font-size: 28px;
                border-bottom: 2px solid rgba(80, 80, 80, 0.2);
            }

            #resetButton {
                margin-top: 20px;
                padding: 14px;
                width: 100%;
                color: white;
                background: linear-gradient(45deg, #caf0f8, #0096c7);
                border-radius: 8px;
                border: none;
                cursor: pointer;
                font-size: large;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }

                #resetButton:hover {
                    transform: translateY(-2px);
                    animation-duration: 1s;
                    box-shadow: 0 5px 15px rgb(0, 0, 0, 0.2);
                }

            #outputMessage {
                text-align: center;
                font-size: medium;
                display: none;
            }
        </style>

        <title>Смена пароля</title>
    </head>

    <body>
        <div class="container">
            <form class="form" id="resetForm">
                <p class="text"
                    id="resetHeader"> Сброс пароля
                </p>
                
                <div class="new-password">
                    <p class="input-label">Новый пароль</p>
                    <input type="password" 
                        class="input-box"
                        id="newPassword"
                        placeholder="Введите новый пароль"
                        required>
                </div>

                <div class="confirm-new-password">
                    <p class="input-label">Подтверждение пароля</p>
                    <input type="password" 
                        class="input-box" 
                        id="confirmNewPassword"
                        placeholder="Подтвердите новый пароль"
                        required>
                </div>

                <button type="button" 
                    id="resetButton"
                    onclick="ResetService.reset()">Сброс</button>
                <p id="outputMessage"></p>
            </form>
        </div>

        <script>
            class ResetService {
                static API_BASE_URL = 'http://localhost:5091/api/Credential';

                static async reset() {
                    const newPasswordInput = document.getElementById('newPassword');
                    const confirmNewPasswordInput = document.getElementById('confirmNewPassword');

                    const newPassword = newPasswordInput.value.toString();
                    const confirmNewPassword = confirmNewPasswordInput.value.toString();

                    var outputMessage = document.getElementById('outputMessage');
                    if (newPassword.trim().length === 0) {
                        this.setTextMessage(outputMessage, true, 'Введите новый пароль');
                        return;
                    } else if (confirmNewPassword.trim().length === 0) {
                        this.setTextMessage(outputMessage, true, 'Подтвердите новый пароль');
                        return;
                    }

                    const token = new URLSearchParams(window.location.search).get('token');

                    console.log("Отправка запроса:", `${this.API_BASE_URL}/reset`);

                    try {
                        const response = await fetch(`${this.API_BASE_URL}/reset`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },

                            body: JSON.stringify({
                                token: token,
                                newPassword: newPassword,
                                confirmPassword: confirmNewPassword
                            })
                        });

                        console.log('Код ответа', response.status);

                        if (!response.ok) {
                            const errorData = await response.json();
                            console.error('Ошибка восстановления: ', response.status, errorData);

                            let errorMessage = errorData.message;
                            this.setTextMessage(outputMessage, true, errorMessage);
                            return;
                        }

                        const data = await response.json();
                        this.setTextMessage(outputMessage, false, 'Пароль успешно изменен');
                    } catch (error) {
                        console.error('Ошибка сброса пароля: ', error);
                        this.setTextMessage(outputMessage, true, 'Внутренняя ошибка');
                    }
                }

                static setTextMessage(label, isError, message, displayStyle = 'block') {
                    label.textContent = message;

                    if (displayStyle === 'block') {
                        label.style.animation = 'slideUp 0.5s ease-in-out';
                        label.style.display = 'block';
                    } else {
                        label.style.animation = 'slideDown 0.5s ease-in-out';
                        label.style.display = 'none';
                    }

                    label.style.color = isError === true ? 'red' : 'green';
                }

                static hideErrorMessage(label) {
                    if (label && label.style.display === 'block') {
                        label.style.animation = 'slideDown 0.5s ease-out';
                        setTimeout(() => {
                            label.style.display = 'none';
                        }, 450);
                    }
                }
            }
        </script>
    </body>
</html>
