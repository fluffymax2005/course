<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="recovery.css">
</head>
<body>
    <div class="recovery-container">
        <div class="recovery-form">
            <h1>Восстановление пароля</h1>
            <p class="recovery-description">
                Введите адрес электронной почты, привязанный к вашему аккаунту.
                Мы отправим вам инструкции для восстановления пароля.
            </p>

            <form id="recoveryForm">
                <div class="form-group">
                    <label for="email" class="form-label">Электронная почта</label>
                    <input type="email"
                           id="email"
                           name="email"
                           class="form-input"
                           placeholder="Введите ваш email"
                           required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <button type="submit" class="recovery-btn" id="recoveryButton">
                    <span class="btn-text">Восстановить</span>
                    <div class="btn-loader" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="success-message" id="successMessage" style="display: none;">
                <p>✅ Инструкции по восстановлению пароля отправлены на вашу почту!</p>
            </div>

            <div class="back-link">
                <a href="/login">Вернуться к входу</a>
            </div>
        </div>
    </div>

    <script src="recovery.js"></script>
</body>
</html>
