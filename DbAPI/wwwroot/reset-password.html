<!DOCTYPE html>

<html lang="ru">
    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="reset-password.css">
        <script src="reset-password.js"></script>

        <title>Смена пароля</title>
    </header>

    <body>
        <div class="container">
            <form class="form" id="resetForm">
                <p class="text"
                    id="resetHeader"> Сброс пароля
                </p>
                
                <div class="new-password">
                    <p class="input-label">Новый пароль</p>
                    <input type="password" 
                        class="input-box"
                        placeholder="Введите новый пароль"
                        required>
                </div>

                <div class="confirm-new-password">
                    <p class="input-label">Подтверждение пароля</p>
                    <input type="password" 
                        class="input-box" 
                        placeholder="Подтвердите новый пароль"
                        required>
                </div>

                <button type="submit" id="resetButton">Сброс</button>
                <p id="outputMessage"></p>
            </form>
        </div>
    </body>
</html>
