<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка нового пароля</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            width: 100%;
            max-width: 450px;
        }

        .reset-form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

            .reset-form h1 {
                color: #333;
                text-align: center;
                margin-bottom: 25px;
                font-size: 28px;
                font-weight: 600;
            }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

            .form-input:focus {
                outline: none;
                border-color: #667eea;
                background-color: white;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak {
            color: #e74c3c;
        }

        .strength-medium {
            color: #f39c12;
        }

        .strength-strong {
            color: #27ae60;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            min-height: 18px;
        }

        .reset-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

            .reset-btn:hover:not(:disabled) {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }

            .reset-btn:disabled {
                opacity: 0.7;
                cursor: not-allowed;
            }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .invalid-token-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .reset-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-form">
            <h1>Установка нового пароля</h1>

            <div id="invalidTokenMessage" class="invalid-token-message" style="display: none;">
                Ссылка для восстановления недействительна или устарела.
            </div>

            <form id="resetPasswordForm" style="display: none;">
                <div class="form-group">
                    <label for="newPassword" class="form-label">Новый пароль</label>
                    <input type="password"
                           id="newPassword"
                           name="newPassword"
                           class="form-input"
                           placeholder="Введите новый пароль"
                           required
                           minlength="6">
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Подтверждение пароля</label>
                    <input type="password"
                           id="confirmPassword"
                           name="confirmPassword"
                           class="form-input"
                           placeholder="Повторите новый пароль"
                           required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <button type="submit" class="reset-btn" id="resetButton">
                    Установить новый пароль
                </button>
            </form>

            <div class="loader" id="loader">
                <div class="spinner"></div>
                <span>Проверка ссылки...</span>
            </div>

            <div class="success-message" id="successMessage">
                ✅ Пароль успешно изменен! Теперь вы можете войти в систему с новым паролем.
            </div>
        </div>
    </div>

    <script>class PasswordReset {
            constructor() {
                this.form = document.getElementById('resetPasswordForm');
                this.newPasswordInput = document.getElementById('newPassword');
                this.confirmPasswordInput = document.getElementById('confirmPassword');
                this.confirmPasswordError = document.getElementById('confirmPasswordError');
                this.passwordStrength = document.getElementById('passwordStrength');
                this.resetButton = document.getElementById('resetButton');
                this.successMessage = document.getElementById('successMessage');
                this.invalidTokenMessage = document.getElementById('invalidTokenMessage');
                this.loader = document.getElementById('loader');

                this.token = new URLSearchParams(window.location.search).get('token');

                this.init();
            }

            init() {
                if (!this.token) {
                    this.showInvalidToken();
                    return;
                }

                this.validateToken();

                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.newPasswordInput.addEventListener('input', () => this.checkPasswordStrength());
                this.confirmPasswordInput.addEventListener('input', () => this.validatePasswordMatch());
            }

            async validateToken() {
                this.showLoader();

                try {
                    const response = await fetch(`/api/Credential/validate-recovery-token?token=${this.token}`);
                    const result = await response.json();

                    if (result.valid) {
                        this.showForm();
                    } else {
                        this.showInvalidToken();
                    }
                } catch (error) {
                    console.error('Ошибка при проверке токена:', error);
                    this.showInvalidToken();
                } finally {
                    this.hideLoader();
                }
            }

            async handleSubmit(e) {
                e.preventDefault();

                if (!this.validateForm()) {
                    return;
                }

                this.setLoadingState(true);

                try {
                    const response = await fetch('/api/Credential/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: this.token,
                            newPassword: this.newPasswordInput.value,
                            confirmPassword: this.confirmPasswordInput.value
                        })
                    });

                    if (response.ok) {
                        this.showSuccess();
                        this.form.style.display = 'none';
                    } else {
                        const errorData = await response.json();
                        this.showError(this.confirmPasswordError, errorData.message || 'Ошибка при смене пароля');
                    }
                } catch (error) {
                    console.error('Ошибка при смене пароля:', error);
                    this.showError(this.confirmPasswordError, 'Произошла ошибка при смене пароля');
                } finally {
                    this.setLoadingState(false);
                }
            }

            validateForm() {
                const isPasswordValid = this.validatePassword();
                const isPasswordMatchValid = this.validatePasswordMatch();

                return isPasswordValid && isPasswordMatchValid;
            }

            validatePassword() {
                const password = this.newPasswordInput.value;

                if (password.length < 6) {
                    this.showError(this.passwordStrength, 'Пароль должен содержать минимум 6 символов');
                    return false;
                }

                return true;
            }

            validatePasswordMatch() {
                const password = this.newPasswordInput.value;
                const confirmPassword = this.confirmPasswordInput.value;

                if (password !== confirmPassword) {
                    this.showError(this.confirmPasswordError, 'Пароли не совпадают');
                    return false;
                }

                this.clearError(this.confirmPasswordError);
                return true;
            }

            checkPasswordStrength() {
                const password = this.newPasswordInput.value;
                let strength = '';
                let strengthClass = '';

                if (password.length === 0) {
                    this.passwordStrength.textContent = '';
                    return;
                }

                if (password.length < 6) {
                    strength = 'Слабый';
                    strengthClass = 'strength-weak';
                } else if (password.length < 8) {
                    strength = 'Средний';
                    strengthClass = 'strength-medium';
                } else {
                    // Дополнительные проверки для надежного пароля
                    const hasUpperCase = /[A-Z]/.test(password);
                    const hasLowerCase = /[a-z]/.test(password);
                    const hasNumbers = /\d/.test(password);
                    const hasSpecialChars = /[!@#$%^&*(),.?":{}|<>]/.test(password);

                    const checks = [hasUpperCase, hasLowerCase, hasNumbers, hasSpecialChars];
                    const passedChecks = checks.filter(Boolean).length;

                    if (passedChecks >= 3) {
                        strength = 'Надежный';
                        strengthClass = 'strength-strong';
                    } else {
                        strength = 'Средний';
                        strengthClass = 'strength-medium';
                    }
                }

                this.passwordStrength.textContent = `Надежность пароля: ${strength}`;
                this.passwordStrength.className = `password-strength ${strengthClass}`;
            }

            showError(element, message) {
                element.textContent = message;
                element.style.display = 'block';
            }

            clearError(element) {
                element.textContent = '';
                element.style.display = 'none';
            }

            setLoadingState(isLoading) {
                this.resetButton.disabled = isLoading;
                this.resetButton.textContent = isLoading ? 'Установка пароля...' : 'Установить новый пароль';
            }

            showForm() {
                this.form.style.display = 'block';
            }

            showInvalidToken() {
                this.invalidTokenMessage.style.display = 'block';
            }

            showSuccess() {
                this.successMessage.style.display = 'block';
            }

            showLoader() {
                this.loader.style.display = 'block';
            }

            hideLoader() {
                this.loader.style.display = 'none';
            }
        }

        // Инициализация при загрузке DOM
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordReset();
        });</script>
</body>
</html>
