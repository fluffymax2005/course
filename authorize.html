            <div class="form">
                <h1 id="registerHeader">Регистрация</h1>
                
                <form id="registerForm">
                    <div class="login-group">
                        <label for="login" class="input-label">Логин</label>
                        <input type = "text"
                            id="login"
                            name="login"
                            placeholder="Введите логин"
                            required>
                    </div>
                    <div class="email-group">
                        <label for="email" class="input-label">Электронная почта</label>
                        <input type = "text"
                            id="login"
                            name="login"
                            placeholder="Введите адрес электронной почты"
                            required>
                    </div>
                    <div class="password-group">
                        <label for="password" class="input-label">Пароль</label>
                        <input type = "password"
                            id="password"
                            name="password"
                            placeholder="Введите пароль"
                            required>
                    </div>
                    <div class="password-confirm-group">
                        <label for="password" class="input-label">Подтверждение пароля</label>
                        <input type = "password"
                            id="password"
                            name="password"
                            placeholder="Введите пароль снова"
                            required>
                    </div>

                    <div class="register-button">
                        <button id="registerButton"
                        onclick="TryRegisterCredential()">Зарегистрироваться</button>
                    </div>
                    
                    <p class="back-text" href="#">Вернуться назад</p>  
                                      
                    <p class="success-message">Вы успешно прошли процедуру регистрации аккаунта. Можете вернуться в меню авторизации и войти в систему</p>
                </form>
            </div>
    </body>
